{% extends 'layout.html' %}

{% block logo %}
  <a href="/" class="standard-logo" data-dark-logo="images/logo-dark.png"><img src="images/logo.png" alt="Devschool, online coding bootcamp"></a>
  <a href="/" class="retina-logo" data-dark-logo="images/logo-dark@2x.png"><img src="images/logo@2x.png" alt="Learn to code online in our coding bootcamp"></a>
{% endblock %}

<h1>Hello about</h1>

{% block reviews %}
{% for review in site.reviews %}
<div class="slide">
  <div class="testi-content">
    <p>{{ review.body }}</p>
    <div class="testi-meta">
      {{ review.name }}
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
